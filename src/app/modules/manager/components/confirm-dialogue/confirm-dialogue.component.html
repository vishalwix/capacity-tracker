<div class="content-wrapper1">

    <div class="card">
        <div class="card-body">            
              <h4 class="card-title">{{title}}</h4>
            <p class="card-description">{{message}} </p>
            
            <div class="container">
                <button type="submit" class="btn btn-primary mr-2" (click)="onConfirm()">Yes</button>
                <button class="btn btn-dark" (click)="onDismiss()">Cancel</button>
            </div>
        </div>
    </div>
</div>
